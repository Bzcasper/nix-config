# Stolen from here for now: https://github.com/Roshanpaudel111/Arch-Hyprland/blob/main/.config/hypr/hyprland.conf

exec-once=/usr/lib/polkit-kde-authentication-agent-1
exec-once=systemctl --user restart xremap
exec-once=systemctl --user restart waybar
exec-once=wl-paste --type text --watch cliphist store
exec-once=wl-paste --type image --watch cliphist store
exec-once=swaybg -m fill -i ~/Backgrounds/catppuccin.png
exec-once=rm "$HOME/.cache/cliphist/db"
exec-once=dbus-update-activation-environment --systemd DISPLAY WAYLAND_DISPLAY

source=./catppuccin.conf

monitor=HDMI-A-1,preferred,auto,1

input {
  kb_layout = us
  follow_mouse = 1
  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
  repeat_rate=60
  repeat_delay=200
}

general {
  gaps_in=5
  gaps_out=5
  border_size=2
  no_border_on_floating = false
  layout = dwindle
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
}

decoration {
  rounding = 8
  multisample_edges = true
  active_opacity = 1.0
  inactive_opacity = 1.0
  blur = true
  blur_size = 10
  blur_passes = 3
  blur_new_optimizations = true
  blur_ignore_opacity=false
  drop_shadow = true
  shadow_ignore_window = true
  shadow_offset = 0 0
  shadow_range = 0
  shadow_render_power = 2
  col.shadow = 0x66000000
  blurls = gtk-layer-shell
  # blurls = waybar
  blurls = lockscreen
}

animations {
  enabled = true

  bezier = overshot, 0.05, 0.9, 0.1, 1.05
  bezier = smoothOut, 0.36, 0, 0.66, -0.56
  bezier = smoothIn, 0.25, 1, 0.5, 1

  animation = windows, 1, 3, overshot, slide
  animation = windowsOut, 1, 3, smoothOut, slide
  animation = windowsMove, 1, 3, default
  animation = border, 1, 3, default
  animation = fade, 1, 3, smoothIn
  animation = fadeDim, 1, 3, smoothIn
  animation = workspaces, 1, 3, default

}

dwindle {
  no_gaps_when_only = false
  pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = true # you probably want this
}

windowrule = float,org.kde.polkit-kde-authentication-agent-1 
windowrule = float, title:Confirm to replace files
windowrule = float, file_progress
windowrule = float, title:File Operation Progress
windowrule = float, confirm
windowrule = float, dialog
windowrule = float, download
windowrule = float, notification
windowrule = float, error
windowrule = float, splash
windowrule = float, confirmreset
windowrule = float, title:Open File
windowrule = float, title:branchdialog
windowrule = float, Lxappearance
windowrule = fullscreen, wlogout
windowrule = float, title:wlogout
windowrule = fullscreen, title:wlogout
windowrule = idleinhibit focus, mpv
windowrule = idleinhibit fullscreen, firefox
windowrule = float, title:^(Media viewer)$
windowrule = float, title:^(Volume Control)$
windowrule = float, title:^(Picture-in-Picture)$
windowrule = float, title:^(1Password)$
windowrule = size 600 400, title:^(Volume Control)$

## Assign applications to certain workspaces

windowrulev2 = workspace 1, class:^(kitty)$
windowrulev2 = workspace 2, class:^(firefox)$
windowrulev2 = workspace 3, class:^(Spotify)$
windowrulev2 = workspace 4, class:^(webcord)$
windowrulev2 = workspace 4, class:^(signal)$
windowrulev2 = workspace 5, class:^(Steam)$

bind = CTRL ALT, L, exec, swaylock
bind = SUPER, Space, exec, wofi --show drun -n
bind = SUPER, Return, exec, kitty
bind = SUPER, W, exec, firefox
bind = SUPER, P, exec, 1password
bind = SUPER, Escape, exec, wlogout --protocol layer-shell -b 5 -T 400 -B 400
bind = SUPER SHIFT, V, exec, cliphist list | wofi --show dmenu | cliphist decode | wl-copy

